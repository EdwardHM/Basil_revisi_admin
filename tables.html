                      <i class="fa fa-file-pdf-o" style="font-size:25px;"></i> Lihat Sebagai PDF
                    </button>
                    <button type="button" class="btn btn-info" style=" margin-bottom: 20px;" id="chart">

      <!-- popup form cetak pdf -->
      <div id="popUpBox" class="popUpBox">

            <span class="close" id="close">×</span>
            <p class="judulPop">Cetak Sebagai PDF</p>
          </div>
          <br class="popUpMain">
            <input type="radio" name="jenisCetak" id="jenisCetak" value="semua" checked onclick="visible()">Cetak Semua
            <input type="radio" name="jenisCetak" id="jeniscetak" value="sesuaiNama" onclick="visible()"> Cetak Berdasarkan Nama </br>
            <input type="text" name="namaCetak" id="namaCetak"> </br>
            <button class="btn btn-info" id="download" class="download" onclick="downloadPDF()">
              <i class="fa fa-download" style="font-size:25px"></i> Download PDF
            </button>
          </div>
        </div>
      </div>
       <!-- End popup form cetak pdf -->
