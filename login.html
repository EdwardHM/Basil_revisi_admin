<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/Mycss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <title>Admin Basil</title>
</head>

<body>
    <div class="page" style="text-align: center;">

        <img class="text-center" src="image/LOGO-BASIL.png" alt="logo" id="logo2" style="width:120px;height:120px;"/>
        <!-- <h6>Sign up for free and experience the dashboard today</h6> -->
        <hr/>
        
        <form id="formLogin">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control"  style="border: none;border-bottom: solid 1px rgba(0,0,0,.3);background:#fafafa;   outline: none !important;"  required>
                    <label class="form-control-placeholder" for="username"><i class="fa fa-user-circle" style="font-size:20px;">No. Telepon</i></label>
                </div>
                
                <br/>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" style="border: none;border-bottom: solid 1px rgba(0,0,0,.3);background:#fafafa;  outline: none !important;"  required>
                    <label class="form-control-placeholder" for="password"><i class="fa fa-lock"  style="font-size:20px;"> Password</i></label>
                </div>
            </div>
        </form>
        
        <div class="form-group" style="text-align: center">
        <button name="sign-in" id="sign-in" class="btn btn-info">Sign-In</button>
        </div> 
    </div>

    <!--script ke API Login-->
    <script type="text/javascript" src="js/Login.js"></script>  
</body>
</html>
